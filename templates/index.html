{% extends 'base.html' %}

{% block content %}

<form action="/add" method="POST" class="d-flex gap-2 mb-4">
    <input type="text" name="task" class="form-control" placeholder="Enter new task..." required>
    <button class="btn btn-primary">Add</button>
</form>

<ul class="list-group">

    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">

            <div>
                {% if task.completed %}
                    <span class="text-decoration-line-through text-muted">
                        {{ task.task }}
                    </span>
                {% else %}
                    {{ task.task }}
                {% endif %}
            </div>

            <div class="btn-group">

                <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm">
                    âœ”
                </a>

                <a href="/edit/{{ task.id }}" class="btn btn-warning btn-sm">
                    Edit
                </a>

                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">
                    Delete
                </a>

            </div>

        </li>
    {% endfor %}

</ul>

{% endblock %}
