{% extends 'base.html' %}

{% block content %}

<form method="POST" class="mb-3">

    <input type="text"
           name="task"
           value="{{ task.task }}"
           class="form-control mb-3"
           required>

    <div class="d-grid gap-2">
        <button class="btn btn-primary">
            Update Task
        </button>

        <a href="/" class="btn btn-light">
            Back
        </a>
    </div>

</form>

{% endblock %}
