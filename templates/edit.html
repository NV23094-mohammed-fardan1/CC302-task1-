{% extends "base.html" %}
{% block content %}

<h2>Edit Task</h2>

<form method="POST">

<input name="task" class="form-control mb-2" value="{{task.task}}">

<select name="category" class="form-select mb-2">
<option {{'selected' if task.category=='Work'}}>Work</option>
<option {{'selected' if task.category=='Personal'}}>Personal</option>
<option {{'selected' if task.category=='Study'}}>Study</option>
</select>

<select name="priority" class="form-select mb-2">
<option {{'selected' if task.priority=='Low'}}>Low</option>
<option {{'selected' if task.priority=='Medium'}}>Medium</option>
<option {{'selected' if task.priority=='High'}}>High</option>
</select>

<input type="date" name="due_date" class="form-control mb-2"
value="{{task.due_date}}">

<button class="btn btn-primary">Save</button>

</form>

{% endblock %}
